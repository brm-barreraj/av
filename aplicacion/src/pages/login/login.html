<h1>Login</h1>
<ion-item>
	<ion-label color="primary" stacked>E-mail</ion-label>
	<ion-input [(ngModel)]="user.email" type="email" placeholder="Email"></ion-input>			
</ion-item>	
<ion-item>
	<ion-label color="primary" stacked>Password</ion-label>
	<ion-input [(ngModel)]="user.password" type="password" placeholder="Password"></ion-input>			
</ion-item>	
<ion-item>
	<ion-label color="primary" stacked>Usuario data: 58593</ion-label>		
</ion-item>

	<ion-label color="primary" stacked>Password: 00000</ion-label>			
</ion-item>	
<button ion-button (tap)="login()" >Login</button>
