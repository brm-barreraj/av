<h1>Planes destacados</h1>
<ul>
	{#foreach from=$destacados item=destacado#}
		<li>
			<p>{#$destacado['nombre']#}</p>
			<p><b>Datos: </b>{#$destacado['datos']#}</p>
			<p><b>Voz: </b>{#$destacado['voz']#}</p>
			<a href="{#PATH_ROOT#}{#$destacado['ruta']#}">Link al plan</a>
		</li>
	{#/foreach#}
</ul>
